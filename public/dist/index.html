<!DOCTYPE html>
<html>
<head>

    <title>777</title>
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">

    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.3.4/vue.js" ></script>
    <script src="js/core/vue-material.js"></script>
    <link rel="stylesheet" href="css/core/vue-material.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.0/TweenMax.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js"></script>

    <link rel='stylesheet' href='./css/default.css' />
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">
    <link rel="stylesheet" href="//fonts.googleapis.com/icon?family=Material+Icons">

    <style>
        *:not(input):not(textarea) {
            -webkit-user-select: none; /* disable selection/Copy of UIWebView */
            -webkit-touch-callout: none; /* disable the IOS popup when long-press on a link */
        }
    </style>
</head>
<body  >
<div id="main">

    <div class="contentView">

        <div class="gameStart" style="" v-if="pageState == 'game'">
            <div class="outer">
                <div class="inner">
                    <md-button class="md-raised md-primary eventObj" onclick="gameStart();">게임시작</md-button>
                </div>
            </div>

        </div>

        <div class="game" v-if="pageState == 'gameStart'">
            <div class="time">time : {{time}}</div>
            <div class="combo">combo : {{combo}}</div>
            <div class="gamePannel">
                <div class="row" v-for="(buttonRow, rowIndex) in buttons" v-bind:class="'rowIndex-' + rowIndex">
                    <div class="col-md-3 col-xs-3 gameButton eventObj" v-bind:class="[button.styleClass,' buttonIndex-' + i, button.state, button.color] " v-for="(button, i) in buttonRow"
                         v-on:click="buttonClick(rowIndex,i)" >
                        <div class="outer">
                            <div class="inner text" >{{button.text}}</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="score" >{{score}}</div>
        </div>

        <div class="gameEnd" style="display:none;" v-if="pageState == 'game'">

        </div>

        <div class="rank" v-if="pageState == 'rank'">
            <md-table >
                <md-table-header>
                    <md-table-row>
                        <md-table-head></md-table-head>
                        <md-table-head>userName</md-table-head>
                        <md-table-head md-numeric>Score</md-table-head>
                    </md-table-row>
                </md-table-header>

                <md-table-body>
                    <md-table-row v-for="(currentUser, index) in usersRank">
                        <md-table-cell>{{index+1}}</md-table-cell>
                        <md-table-cell>{{currentUser.name}}</md-table-cell>
                        <md-table-cell md-numeric>{{currentUser.score}}</md-table-cell>
                    </md-table-row>
                </md-table-body>
            </md-table>
        </div>
    </div>
    <div class="phone-viewport">
        <md-bottom-bar md-theme="teal" class="bottomNav">
            <md-bottom-bar-item md-icon="history" onclick="changeView('main');" class="eventObj">main</md-bottom-bar-item>
            <md-bottom-bar-item md-icon="favorite" md-active onclick="changeView('game');" class="eventObj">game</md-bottom-bar-item>
            <md-bottom-bar-item md-icon="near_me" onclick="changeView('rank');" class="eventObj">rank</md-bottom-bar-item>
        </md-bottom-bar>
    </div>
</div>
<script src="./js/script.js"></script>
</body>
</html>
